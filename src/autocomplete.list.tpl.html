<div class="angucomplete-holder" ng-class="{'angucomplete-dropdown-visible': showDropdown}">
  <input id="{{id}}_value" name="{{inputName}}" tabindex="{{fieldTabindex}}"
         ng-class="{'angucomplete-input-not-empty': notEmpty}" ng-model="searchStr" ng-disabled="disableInput"
         type="{{inputType}}" placeholder="{{placeholder}}" maxlength="{{maxlength}}" ng-focus="onFocusHandler()"
         class="{{inputClass}}" ng-focus="resetHideResults()" ng-blur="hideResults($event)" autocapitalize="off"
         autocorrect="off" autocomplete="nope" ng-change="inputChangeHandler(searchStr)"/>

  <div id="{{id}}_dropdown" class="angucomplete-dropdown" ng-show="showDropdown">

    <div class="angucomplete-searching" ng-show="searching" ng-bind="textSearching"></div>
    <div class="angucomplete-searching" ng-show="!searching && (!results || results.length == 0)"
         ng-bind="textNoResults"></div>

    <div class="angucomplete-loadmore" disabled ng-show="!searching && $parent.loadMore">
      {{ $parent.textLoadMore }}
    </div>

    <div class="angucomplete-row" ng-repeat="result in results" ng-click="selectResult(result)"
         ng-mouseenter="hoverRow($index)" ng-class="{'angucomplete-selected-row': $index == currentIndex}">

      <div class="angucomplete-title"><span class="angucomplete-checkit" ng-repeat="part in result.title" ng-class="{[matchClass]: part.match}">{{part.string}}</span></div>

      <div ng-if="result.description && result.description.length > 0" class="angucomplete-description"><span
              class="angucomplete-checkit"
              ng-repeat="part in result.description" ng-click="selectResult(result)"
              ng-class="{[matchClass]: part.match}">{{part.string}}</span></div>
    </div>

  </div>
</div>
